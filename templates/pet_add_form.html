{% extends 'base.html' %}

{% block title %}
Add Pet
{% endblock %}

{% block content %}

<h1>Add a new pet</h1>

<form id="pet-add-form" method="POST">
  {% for field in form %}

  <p>
    {{ field.label }}
    {{ field }}

    {% for error in field.errors %}
    {{ error }}
    {% endfor %}
  </p>

  {% endfor %}

  <button type="submit">Submit</button>
</form>

<p><a class="btn btn-sm btn-secondary" href="/">Cancel</a></p>

{% endblock %}
